<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {

             display: flex;

             justify-content: center;

             align-items: center;

             height: 100vh;

             margin: 0;

             background: linear-gradient(135deg, #6e8efb, #a777e3); /* 渐变背景 */

             animation: fadeIn 2s ease-in-out;

         }

         .login-container {

             width: 350px;

             padding: 40px;

             background-color: #fff;

             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);

             border-radius: 10px;

             animation: fadeIn 1s ease-in-out;

         }

         .login-container h2 {

             text-align: center;

             color: #333;

             margin-bottom: 25px;

         }

         .form-group {

             margin-bottom: 15px;

         }

         .form-control {

             border-radius: 5px;

             border: 1px solid #ddd;

             padding: 10px;

             transition: border-color 0.3s ease;

         }

         .form-control:focus {

             border-color: #6e8efb;

             box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.25);

         }

         .btn-primary {

             background-color: #6e8efb;

             border-color: #6e8efb;

             transition: background-color 0.3s ease, border-color 0.3s ease;

         }

         .btn-primary:hover {

             background-color: #a777e3;

             border-color: #a777e3;

         }

         @keyframes fadeIn {

             from { opacity: 0; transform: translateY(-20px); }

             to { opacity: 1; transform: translateY(0); 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
f            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* 更多样式可以根据需要添加 */
    </style>
</head>
